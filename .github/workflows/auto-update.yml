name: Auto Updater

env:
  ACTIONS_ALLOW_UNSECURE_COMMANDS: 'true'

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
    generateInputPaths:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3

            - name: Generate matrix with all the apps in this repo
              id: set-matrix
              run: echo "::set-output name=matrix::$(ls -d ./*/ | jq --raw-input --slurp --compact-output 'split("\n")[:-1]')"
        outputs:
            matrix: ${{ steps.set-matrix.outputs.matrix }}

    update:
        needs: generateInputPaths
        runs-on: ubuntu-latest
        strategy:
            fail-fast: false
            matrix:
                path: ${{ fromJson(needs.generateInputPaths.outputs.matrix) }}

        steps:
            - uses: actions/checkout@v3

            - name: Check file existence
              id: check_files
              uses: andstor/file-existence-action@v2
              with:
                files: ${{ github.workspace }}/${{ matrix.path }}/.env
                ignore_case: false
            
            - name: Load .env file
              if: steps.check_files.outputs.files_exists == 'true'
              uses: xom9ikk/dotenv@v2
              with:
                path: ${{ github.workspace }}/${{ matrix.path }}

            - name: Fetch the latest version
              if: steps.check_files.outputs.files_exists == 'true'
              run: |
                export LATEST=$(curl -sL ${{ env.URL }} | jq -r ".tag_name")
                echo "::set-env name=LATEST::$LATEST"

            - name: Update the version
              uses: fjogeleit/yaml-update-action@main
              if: ${{ env.LATEST != 'null' && steps.check_files.outputs.files_exists == 'true' }}
              with:
                valueFile: 'shonp40-${{ env.ID }}/umbrel-app.yml'
                changes: |
                    {
                        "shonp40-${{ env.ID }}/umbrel-app.yml": {
                            "version": "${{ env.LATEST }}"
                        },
                        "shonp40-${{ env.ID }}/docker-compose.yml": {
                            "services.server.image": "${{ env.DOCKER }}:${{ env.LATEST }}"
                        }
                    }
                commitChange: true
                branch: master
                message: 'Updated ${{ env.NAME }} to ${{ env.LATEST }}'