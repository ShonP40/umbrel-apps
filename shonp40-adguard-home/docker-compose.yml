version: '3.7'
services:
  app_proxy:
    environment:
      APP_HOST: $APP_ADGUARD_HOME_IP
      APP_PORT: 3000
      PROXY_AUTH_ADD: 'false'
  server:
    image: adguard/adguardhome:v0.107.26@sha256:a9365a096f019ba37a170c3c643f0cb8598e47e9144d568e201eb5c7de4a9d83
    ports:
      - 53:53/tcp
      - 53:53/udp
      - 784:784/udp
      - 853:853/tcp
      - 8853:8853/udp
      - 5443:5443/tcp
      - 5443:5443/udp
    volumes:
      - ${APP_DATA_DIR}/data/work:/opt/adguardhome/work
      - ${APP_DATA_DIR}/data/conf:/opt/adguardhome/conf
    networks:
      default:
        ipv4_address: $APP_ADGUARD_HOME_IP
    restart: on-failure
