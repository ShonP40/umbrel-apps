version: '3.7'
services:
  app_proxy:
    environment:
      APP_HOST: $APP_PORTAINER_IP
      APP_PORT: 9000
  server:
    image: portainer/portainer-ce:2.19.1@sha256:f29cbc7b26ebd701b1fe92b4df42edea350e871372a6296a1fa16ba999481fb2
    command: '-H unix:///var/run/docker.sock'
    environment:
      - VIRTUAL_PORT=9000
    networks:
      default:
        ipv4_address: $APP_PORTAINER_IP
    restart: on-failure
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - portainer_data:/data
volumes:
  portainer_data: null
