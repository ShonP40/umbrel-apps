version: '3.7'
services:
  app_proxy:
    environment:
      APP_HOST: $APP_PORTAINER_IP
      APP_PORT: 9000
  server:
    image: portainer/portainer-ce:2.19.3@sha256:eedfaee91bcb43025c072278ada094a548e2ce27ecd64db83a2ce6cf172489e9
    command: '-H unix:///var/run/docker.sock'
    environment:
      - VIRTUAL_PORT=9000
    networks:
      default:
        ipv4_address: $APP_PORTAINER_IP
    restart: on-failure
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - portainer_data:/data
volumes:
  portainer_data: null
