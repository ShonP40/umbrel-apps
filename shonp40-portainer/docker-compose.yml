version: '3.7'
services:
  app_proxy:
    environment:
      APP_HOST: $APP_PORTAINER_IP
      APP_PORT: 9000
  server:
    image: portainer/portainer-ce:2.19.0@sha256:54ec8c7776cf9759f3e4c665a9596c4e0069d6359f4cc012377c6e5f104d8a94
    command: '-H unix:///var/run/docker.sock'
    environment:
      - VIRTUAL_PORT=9000
    networks:
      default:
        ipv4_address: $APP_PORTAINER_IP
    restart: on-failure
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - portainer_data:/data
volumes:
  portainer_data: null
