version: '3.7'
services:
  app_proxy:
    environment:
      APP_HOST: $APP_PORTAINER_IP
      APP_PORT: 9000
  server:
    image: portainer/portainer-ce:2.21.0@sha256:a5e6d58c93bea2988b604f9c9b1afaa30dc213532dfd9beb7774429146276604
    command: '-H unix:///var/run/docker.sock'
    environment:
      - VIRTUAL_PORT=9000
    networks:
      default:
        ipv4_address: $APP_PORTAINER_IP
    restart: on-failure
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - portainer_data:/data
volumes:
  portainer_data: null
